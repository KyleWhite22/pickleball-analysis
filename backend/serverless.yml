service: pickle-api

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  httpApi:
    cors:
      allowedOrigins:
        - http://localhost:5173
        - https://pickle.kyle-white.com
      allowedHeaders:
        - Authorization
        - Content-Type
      allowedMethods:
        - GET
        - POST
        - OPTIONS

functions:
  listLeagues:
    handler: src/leagues_list.handler
    events:
      - httpApi:
          path: /leagues
          method: GET

  createLeague:
    handler: src/leagues_create.handler
    events:
      - httpApi:
          path: /leagues
          method: POST

  listMatches:
    handler: src/matches_list.handler
    events:
      - httpApi:
          path: /leagues/{id}/matches
          method: GET

  createMatch:
    handler: src/matches_create.handler
    events:
      - httpApi:
          path: /leagues/{id}/matches
          method: POST

  getMetrics:
    handler: src/metrics_get.handler
    events:
      - httpApi:
          path: /leagues/{id}/metrics
          method: GET

package:
  patterns:
    - src/**
    - '!node_modules/**'

resources:
  Conditions:
    IsProd: !Equals [${sls:stage}, "prod"]

  Resources:
    ApiCustomDomain:
      Type: AWS::ApiGatewayV2::DomainName
      Condition: IsProd
      Properties:
        DomainName: api.pickle.kyle-white.com
        DomainNameConfigurations:
          - CertificateArn: arn:aws:acm:us-east-2:YOUR_ACCT:certificate/YOUR-CERT-ID
            EndpointType: REGIONAL
            SecurityPolicy: TLS_1_2

    ApiApiMapping:
      Type: AWS::ApiGatewayV2::ApiMapping
      Condition: IsProd
      Properties:
        ApiId: !Ref HttpApi        # Serverless-created HTTP API
        DomainName: api.pickle.kyle-white.com
        Stage: ${sls:stage}        # "prod" â†’ root path of the domain

    # Optional Route53 alias (if your hosted zone is in Route 53)
    ApiDomainRecord:
      Type: AWS::Route53::RecordSet
      Condition: IsProd
      Properties:
        HostedZoneName: pickle.kyle-white.com.
        Name: api.pickle.kyle-white.com
        Type: A
        AliasTarget:
          DNSName: !GetAtt ApiCustomDomain.RegionalDomainName
          HostedZoneId: !GetAtt ApiCustomDomain.RegionalHostedZoneId